  <style>

    :root {

    * {

    body {

    .header {

    .main-container {

    .canvas-wrapper {

    .upload-zone {

    .btn-upload {

    input[type="file"] {

    .canvas-container {

    canvas {

    input[type="range"] {

    input[type="range"]::-moz-range-thumb {

    .helper-text {

    .toast {

      background: var(--card);

      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
      font-size: 0.875rem;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ë¯¸ë””ì–´ ìˆ˜ì •</h1>
    <button class="btn-save" id="saveBtn" style="display: none;">ì ìš©</button>
  </div>

  <div class="main-container">
    <div class="canvas-wrapper">
      <div id="uploadZone" class="upload-zone">
        <div class="upload-icon">ğŸ“¸</div>
        <div class="upload-text">í”„ë¡œí•„ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
        <button class="btn-upload" id="uploadBtn">ì´ë¯¸ì§€ ì„ íƒ</button>
        <input type="file" id="fileInput" accept="image/*">
      </div>

      <div id="canvasArea" style="display: none; width: 100%; height: 100%;">
        <div class="canvas-container" id="canvasContainer">
          <canvas id="mainCanvas"></canvas>
        </div>
      </div>
    </div>

    <div class="controls" id="controls" style="display: none;">
      <div class="control-label">í™•ëŒ€/ì¶•ì†Œ</div>
      <div class="zoom-control">
        <span class="zoom-icon">ğŸ”</span>
        <input type="range" id="zoomSlider" min="20" max="300" value="100">
        <span class="zoom-icon">ğŸ”</span>
      </div>
      
      <div class="control-label" style="margin-top: 1rem;">íšŒì „</div>
      <div class="zoom-control">
        <span class="zoom-icon">â†¶</span>
        <input type="range" id="rotateSlider" min="-180" max="180" value="0">
        <span class="zoom-icon">â†·</span>
      </div>

      <div class="helper-text">ë“œë˜ê·¸í•˜ì—¬ ìœ„ì¹˜ ì¡°ì • â€¢ ìŠ¬ë¼ì´ë”ë¡œ í™•ëŒ€/ì¶•ì†Œ/íšŒì „</div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const state = {
      image: null,
      scale: 1,
      rotation: 0,
      offsetX: 0,
      offsetY: 0,
      isDragging: false,
      lastTouchDistance: 0,
      startX: 0,
      startY: 0
    };

    const uploadZone = document.getElementById('uploadZone');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const canvasArea = document.getElementById('canvasArea');
    const canvasContainer = document.getElementById('canvasContainer');
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const controls = document.getElementById('controls');
    const saveBtn = document.getElementById('saveBtn');
    const zoomSlider = document.getElementById('zoomSlider');
    const rotateSlider = document.getElementById('rotateSlider');

    const CANVAS_WIDTH = 1500;
    const CANVAS_HEIGHT = 600;
    const CIRCLE_SIZE = 350;
    const CIRCLE_X = CANVAS_WIDTH * 0.3;
    const CIRCLE_Y = CANVAS_HEIGHT * 0.5;

    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    canvas.width = CANVAS_WIDTH * dpr;
    canvas.height = CANVAS_HEIGHT * dpr;
    ctx.scale(dpr, dpr);
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';

    uploadBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);
    saveBtn.addEventListener('click', saveImage);

    zoomSlider.addEventListener('input', (e) => {
      state.scale = e.target.value / 100;
      render();
    });

    rotateSlider.addEventListener('input', (e) => {
      state.rotation = parseInt(e.target.value);
      render();
    });

    canvasContainer.addEventListener('mousedown', handleStart);
    canvasContainer.addEventListener('mousemove', handleMove);
    canvasContainer.addEventListener('mouseup', handleEnd);
    canvasContainer.addEventListener('mouseleave', handleEnd);
    
    canvasContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvasContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvasContainer.addEventListener('touchend', handleEnd);

    canvasContainer.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -5 : 5;
      const newValue = Math.max(20, Math.min(300, parseInt(zoomSlider.value) + delta));
      zoomSlider.value = newValue;
      state.scale = newValue / 100;
      render();
    }, { passive: false });

    function handleFileSelect(e) {
      if (e.target.files.length) {
        handleFile(e.target.files[0]);
      }
    }

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showToast('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒ ê°€ëŠ¥í•©ë‹ˆë‹¤');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          state.image = img;
          uploadZone.classList.add('hidden');
          canvasArea.style.display = 'block';
          controls.style.display = 'block';
          saveBtn.style.display = 'block';
          
          state.scale = 1.2;
          state.rotation = 0;
          state.offsetX = 0;
          state.offsetY = 0;
          
          zoomSlider.value = state.scale * 100;
          rotateSlider.value = 0;
          render();
          showToast('ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ!');
        };
        img.onerror = () => showToast('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨');
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function handleStart(e) {
      if (!state.image) return;
      e.preventDefault();
      
      state.isDragging = true;
      const rect = canvasContainer.getBoundingClientRect();
      state.startX = e.clientX - rect.left;
      state.startY = e.clientY - rect.top;
    }

    function handleMove(e) {
      if (!state.isDragging) return;
      e.preventDefault();
      
      const rect = canvasContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const dx = x - state.startX;
      const dy = y - state.startY;
      
      state.offsetX += dx;
      state.offsetY += dy;
      
      state.startX = x;
      state.startY = y;
      render();
    }

    function handleEnd() {
      state.isDragging = false;
    }

    function handleTouchStart(e) {
      if (!state.image) return;
      e.preventDefault();
      
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        state.lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
      } else if (e.touches.length === 1) {
        state.isDragging = true;
        const rect = canvasContainer.getBoundingClientRect();
        state.startX = e.touches[0].clientX - rect.left;
        state.startY = e.touches[0].clientY - rect.top;
      }
    }

    function handleTouchMove(e) {
      if (!state.image) return;
      e.preventDefault();
      
      if (e.touches.length === 2 && state.lastTouchDistance > 0) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const delta = distance - state.lastTouchDistance;
        
        const newValue = Math.max(20, Math.min(300, parseInt(zoomSlider.value) + delta * 0.5));
        zoomSlider.value = newValue;
        state.scale = newValue / 100;
        
        state.lastTouchDistance = distance;
        render();
      } else if (e.touches.length === 1 && state.isDragging) {
        const rect = canvasContainer.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        
        const dx = x - state.startX;
        const dy = y - state.startY;
        
        state.offsetX += dx;
        state.offsetY += dy;
        
        state.startX = x;
        state.startY = y;
        render();
      }
    }

    function render() {
      if (!state.image) return;
      
      ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      
      ctx.save();
      ctx.translate(CANVAS_WIDTH / 2 + state.offsetX, CANVAS_HEIGHT / 2 + state.offsetY);
      ctx.rotate(state.rotation * Math.PI / 180);
      ctx.scale(state.scale, state.scale);
      
      const imgRatio = state.image.width / state.image.height;
      const canvasRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
      let drawWidth, drawHeight;
      
      if (imgRatio > canvasRatio) {
        drawHeight = CANVAS_HEIGHT;
        drawWidth = drawHeight * imgRatio;
      } else {
        drawWidth = CANVAS_WIDTH;
        drawHeight = drawWidth / imgRatio;
      }
      
      ctx.drawImage(state.image, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
      ctx.restore();
      
      ctx.save();
      ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
      ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(CIRCLE_X, CIRCLE_Y, CIRCLE_SIZE / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
      
      ctx.save();
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.arc(CIRCLE_X, CIRCLE_Y, CIRCLE_SIZE / 2, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    function saveImage() {
      if (!state.image) {
        showToast('ë¨¼ì € ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•˜ì„¸ìš”');
        return;
      }
      
      // ì›í˜• í¬ê¸°ë§Œí¼ì˜ ì‘ì€ ìº”ë²„ìŠ¤ ìƒì„±
      const exportCanvas = document.createElement('canvas');
      const exportSize = CIRCLE_SIZE;
      exportCanvas.width = exportSize;
      exportCanvas.height = exportSize;
      const exportCtx = exportCanvas.getContext('2d');
      
      exportCtx.imageSmoothingEnabled = true;
      exportCtx.imageSmoothingQuality = 'high';
      
      // íˆ¬ëª… ë°°ê²½ìœ¼ë¡œ ì‹œì‘ (fillRect í•˜ì§€ ì•ŠìŒ)
      
      // ì›í˜•ìœ¼ë¡œ í´ë¦¬í•‘
      exportCtx.save();
      exportCtx.beginPath();
      exportCtx.arc(exportSize / 2, exportSize / 2, exportSize / 2 - 3, 0, Math.PI * 2);
      exportCtx.clip();
      
      // ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
      exportCtx.save();
      
      // ì›ë³¸ ìº”ë²„ìŠ¤ì—ì„œ ì›ì˜ ì¤‘ì‹¬ ì¢Œí‘œë¥¼ ê³„ì‚°
      const offsetFromCenterX = CIRCLE_X - CANVAS_WIDTH / 2;
      const offsetFromCenterY = CIRCLE_Y - CANVAS_HEIGHT / 2;
      
      // ìƒˆ ìº”ë²„ìŠ¤ì˜ ì¤‘ì‹¬ìœ¼ë¡œ ì´ë™í•˜ê³  ì‚¬ìš©ì ì¡°ì • ì ìš©
      exportCtx.translate(
        exportSize / 2 + state.offsetX - offsetFromCenterX,
        exportSize / 2 + state.offsetY - offsetFromCenterY
      );
      exportCtx.rotate(state.rotation * Math.PI / 180);
      exportCtx.scale(state.scale, state.scale);
      
      const imgRatio = state.image.width / state.image.height;
      const canvasRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
      let drawWidth, drawHeight;
      
      if (imgRatio > canvasRatio) {
        drawHeight = CANVAS_HEIGHT;
        drawWidth = drawHeight * imgRatio;
      } else {
        drawWidth = CANVAS_WIDTH;
        drawHeight = drawWidth / imgRatio;
      }
      
      exportCtx.drawImage(state.image, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
      exportCtx.restore();
      exportCtx.restore();
      
      // í°ìƒ‰ í…Œë‘ë¦¬ ê·¸ë¦¬ê¸°
      exportCtx.strokeStyle = '#ffffff';
      exportCtx.lineWidth = 7;
      exportCtx.beginPath();
      exportCtx.arc(exportSize / 2, exportSize / 2, exportSize / 2 - 3, 0, Math.PI * 2);
      exportCtx.stroke();
      
      // PNGë¡œ ì €ì¥ (íˆ¬ëª… ë°°ê²½ ìœ ì§€)
      exportCanvas.toBlob(async (blob) => {
        const fileName = `notion-profile-${Date.now()}.png`;
        
        // ëª¨ë°”ì¼ì—ì„œ Web Share API ì§€ì› í™•ì¸
        if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([blob], fileName, { type: 'image/png' })] })) {
          try {
            const file = new File([blob], fileName, { type: 'image/png' });
            await navigator.share({
              files: [file],
              title: 'ë…¸ì…˜ í”„ë¡œí•„ ì´ë¯¸ì§€',
              text: 'ìƒì„±ëœ í”„ë¡œí•„ ì´ë¯¸ì§€'
            });
            showToast('ì´ë¯¸ì§€ ê³µìœ  ì™„ë£Œ! ğŸ‰');
          } catch (err) {
            // ì‚¬ìš©ìê°€ ê³µìœ  ì·¨ì†Œí•œ ê²½ìš° ë“±
            if (err.name !== 'AbortError') {
              console.error('Share failed:', err);
              fallbackDownload(blob, fileName);
            }
          }
        } else {
          // ë°ìŠ¤í¬í†± ë˜ëŠ” Web Share API ë¯¸ì§€ì› í™˜ê²½
          fallbackDownload(blob, fileName);
        }
      }, 'image/png');
    }
    
    function fallbackDownload(blob, fileName) {
      // iOS Safari ë“±ì—ì„œë„ ì‘ë™í•˜ë„ë¡ ê°œì„ ëœ ë‹¤ìš´ë¡œë“œ ë°©ì‹
      const url = URL.createObjectURL(blob);
      
      // ëª¨ë°”ì¼ ê°ì§€
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      if (isMobile) {
        // ëª¨ë°”ì¼: ìƒˆ íƒ­ì—ì„œ ì´ë¯¸ì§€ ì—´ê¸° (ê¸¸ê²Œ ëˆŒëŸ¬ ì €ì¥ ê°€ëŠ¥)
        const newWindow = window.open();
        if (newWindow) {
          newWindow.document.write(`
            <html>
              <head>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>í”„ë¡œí•„ ì´ë¯¸ì§€</title>
                <style>
                  body {
                    margin: 0;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    background: #f5f5f5;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                  }
                  img {
                    max-width: 90%;
                    height: auto;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                  }
                  .instruction {
                    margin-top: 20px;
                    padding: 15px;
                    background: white;
                    border-radius: 10px;
                    text-align: center;
                    color: #333;
                  }
                </style>
              </head>
              <body>
                <img src="${url}" alt="ë…¸ì…˜ í”„ë¡œí•„ ì´ë¯¸ì§€">
                <div class="instruction">
                  <p><strong>ğŸ“± ì´ë¯¸ì§€ë¥¼ ê¸¸ê²Œ ëˆŒëŸ¬ì„œ ì•¨ë²”ì— ì €ì¥í•˜ì„¸ìš”</strong></p>
                </div>
              </body>
            </html>
          `);
          showToast('ì´ë¯¸ì§€ë¥¼ ê¸¸ê²Œ ëˆŒëŸ¬ ì €ì¥í•˜ì„¸ìš”');
        }
      } else {
        // ë°ìŠ¤í¬í†±: ìë™ ë‹¤ìš´ë¡œë“œ
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showToast('ì´ë¯¸ì§€ ì €ì¥ ì™„ë£Œ! ğŸ‰');
      }
      
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
